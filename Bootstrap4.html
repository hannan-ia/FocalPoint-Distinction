<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap Forms</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/Custom.css">
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</head>
<body>
<h2 class="text-center">Contact Us</h2>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post" clas="form-group">
                <input type="text" name="Full Names" class="form-control" placeholder="* Full Names" required>
                <br>
                <input type="email" name="email_address" class="form-control" placeholder="* Email Address" required>
                <br>
                <input type="text" name="tel_number" class="form-control" placeholder="Telephone Number" required>
                <br>
                <textarea class="form-control" name="Comments" id="comments" cols="30" rows="10" placeholder="Your Comments"></textarea>
                <br>
                <p class="text-center"><button class="btn btn-success">Submit</button></p>

            </form>
        </div>
        <div class="col-sm-6">
            <p class="text-center">
                <img src="Images/2609699-iron-man-new-wallpaper-in-hd.jpg" alt="Iron_Man" width="200" height="100">
            </p>
            <hr>
            <h3 class="text-center">eMobilis Mobile Technology Institute</h3>
            <h4 class="text-center">Kipro Centre, 3<sup>rd</sup> Floor</h4>
        </div>
    </div>
</div>

</body>
</html>
